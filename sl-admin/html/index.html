<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/players.css">
    <link rel="stylesheet" href="css/reports.css">
</head>
<body>
    <div id="app" class="hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="img/logo.png" alt="SL Admin">
                <span>SL Admin</span>
            </div>
            <nav>
                <ul>
                    <li data-page="dashboard" class="active">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </li>
                    <li data-page="players">
                        <i class="fas fa-users"></i>
                        <span>Players</span>
                    </li>
                    <li data-page="reports">
                        <i class="fas fa-flag"></i>
                        <span>Reports</span>
                    </li>
                    <li data-page="bans">
                        <i class="fas fa-ban"></i>
                        <span>Bans</span>
                    </li>
                    <li data-page="settings">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Dashboard -->
            <div id="dashboard" class="page active">
                <h1>Dashboard</h1>
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div class="stat-info">
                            <span class="stat-value" id="online-players">0</span>
                            <span class="stat-label">Online Players</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-flag"></i>
                        <div class="stat-info">
                            <span class="stat-value" id="active-reports">0</span>
                            <span class="stat-label">Active Reports</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-ban"></i>
                        <div class="stat-info">
                            <span class="stat-value" id="active-bans">0</span>
                            <span class="stat-label">Active Bans</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Players -->
            <div id="players" class="page">
                <h1>Players</h1>
                <div class="search-bar">
                    <input type="text" id="player-search" placeholder="Search players...">
                </div>
                <div class="players-list"></div>
            </div>

            <!-- Reports -->
            <div id="reports" class="page">
                <h1>Reports</h1>
                <div class="reports-filters">
                    <select id="report-status">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <div class="reports-list"></div>
            </div>

            <!-- Bans -->
            <div id="bans" class="page">
                <h1>Bans</h1>
                <div class="search-bar">
                    <input type="text" id="ban-search" placeholder="Search bans...">
                </div>
                <div class="bans-list"></div>
            </div>

            <!-- Settings -->
            <div id="settings" class="page">
                <h1>Settings</h1>
                <div class="settings-form">
                    <div class="setting-group">
                        <label>Theme</label>
                        <select id="theme-select">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Notifications</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="notify-reports" checked>
                            <label for="notify-reports">New Reports</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="notify-players" checked>
                            <label for="notify-players">Player Joins/Leaves</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/app.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/players.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/bans.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
