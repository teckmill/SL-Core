<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLCore Loading Screen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="social-links">
            <a href="https://discord.gg/yourserver" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://twitter.com/yourserver" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/yourserver" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>

        <div class="hint-text">
            Press SPACE to skip the intro
        </div>

        <div class="logo-text">SLCore</div>
        
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        
        <div class="status" id="status">Loading resources...</div>

        <div class="tips" id="tips">
            <!-- Tips will be dynamically inserted here -->
        </div>

        <div class="server-info">
            <p>Server Name: Your Server Name</p>
            <p>Players Online: <span id="playerCount">0</span>/64</p>
        </div>

        <div class="music-controls">
            <button id="toggleMusic">
                <i class="fas fa-volume-up"></i>
            </button>
            <button id="skipTrack">
                <i class="fas fa-forward"></i>
            </button>
        </div>

        <video class="background-video" id="bgVideo" autoplay muted loop>
            <source src="img/background.mp4" type="video/mp4">
        </video>
        <div class="background-overlay"></div>
    </div>

    <audio id="music" loop>
        <source src="music/background.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
