<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="menu-container" class="hidden">
        <div class="menu" data-theme="default">
            <div class="menu-header">
                <h2 id="menu-title"></h2>
                <button id="close-menu" class="close-button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="menu-description" id="menu-description"></div>
            <div class="menu-content">
                <div id="menu-items" class="menu-items list-view"></div>
                <div id="menu-grid" class="menu-items grid-view hidden"></div>
                <div id="menu-context" class="menu-items context-view hidden"></div>
            </div>
            <div class="menu-footer">
                <div class="menu-navigation">
                    <span class="nav-hint">← → Navigate</span>
                    <span class="nav-hint">Enter Select</span>
                    <span class="nav-hint">Esc Close</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
