<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL Clothing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <div id="clothing-menu" class="container-fluid">
        <div class="row">
            <!-- Left Panel -->
            <div class="col-3 menu-panel">
                <div class="menu-header">
                    <h3>Clothing Shop</h3>
                </div>
                <div class="menu-categories">
                    <button class="category-btn active" data-category="face">
                        <i class="fas fa-user"></i> Face
                    </button>
                    <button class="category-btn" data-category="hair">
                        <i class="fas fa-cut"></i> Hair
                    </button>
                    <button class="category-btn" data-category="torso">
                        <i class="fas fa-tshirt"></i> Torso
                    </button>
                    <button class="category-btn" data-category="legs">
                        <i class="fas fa-socks"></i> Legs
                    </button>
                    <button class="category-btn" data-category="accessories">
                        <i class="fas fa-glasses"></i> Accessories
                    </button>
                </div>
                <div class="menu-footer">
                    <button id="save-outfit" class="btn btn-success">
                        <i class="fas fa-save"></i> Save Outfit
                    </button>
                    <button id="exit-menu" class="btn btn-danger">
                        <i class="fas fa-times"></i> Exit
                    </button>
                </div>
            </div>
            
            <!-- Right Panel -->
            <div class="col-9 customization-panel">
                <div class="camera-controls">
                    <button class="cam-btn" data-view="face">
                        <i class="fas fa-user"></i>
                    </button>
                    <button class="cam-btn" data-view="body">
                        <i class="fas fa-male"></i>
                    </button>
                    <button class="cam-btn" data-view="legs">
                        <i class="fas fa-socks"></i>
                    </button>
                </div>
                <div id="customization-options"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
