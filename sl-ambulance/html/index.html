<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <div id="ems-container">
        <!-- Patient Info -->
        <div class="patient-info">
            <div class="header">
                <h2>Patient Information</h2>
                <span id="patient-name"></span>
            </div>
            <div class="vitals">
                <div class="vital-item">
                    <i class="fas fa-heartbeat"></i>
                    <span id="heart-rate">80 BPM</span>
                </div>
                <div class="vital-item">
                    <i class="fas fa-lungs"></i>
                    <span id="blood-pressure">120/80</span>
                </div>
                <div class="vital-item">
                    <i class="fas fa-thermometer-half"></i>
                    <span id="temperature">98.6Â°F</span>
                </div>
            </div>
        </div>
        
        <!-- Wounds List -->
        <div class="wounds-list">
            <h3>Current Wounds</h3>
            <div id="wounds-container"></div>
        </div>
        
        <!-- Treatment Options -->
        <div class="treatment-options">
            <h3>Available Treatments</h3>
            <div class="treatment-buttons">
                <button class="treatment-btn" data-treatment="bandage">
                    <i class="fas fa-band-aid"></i>
                    Bandage
                </button>
                <button class="treatment-btn" data-treatment="medkit">
                    <i class="fas fa-briefcase-medical"></i>
                    Medkit
                </button>
                <button class="treatment-btn" data-treatment="revive">
                    <i class="fas fa-heartbeat"></i>
                    Revive
                </button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
