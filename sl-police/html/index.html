<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police MDT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <div id="mdt-container">
        <div class="mdt-header">
            <div class="logo">
                <img src="img/badge.png" alt="Police Badge">
                <h1>LSPD Mobile Data Terminal</h1>
            </div>
            <div class="user-info">
                <span id="officer-name"></span>
                <span id="officer-badge"></span>
            </div>
        </div>
        
        <div class="mdt-nav">
            <button class="nav-btn active" data-tab="dashboard">
                <i class="fas fa-home"></i> Dashboard
            </button>
            <button class="nav-btn" data-tab="profiles">
                <i class="fas fa-user"></i> Profiles
            </button>
            <button class="nav-btn" data-tab="reports">
                <i class="fas fa-file-alt"></i> Reports
            </button>
            <button class="nav-btn" data-tab="warrants">
                <i class="fas fa-gavel"></i> Warrants
            </button>
            <button class="nav-btn" data-tab="evidence">
                <i class="fas fa-box"></i> Evidence
            </button>
        </div>
        
        <div class="mdt-content">
            <!-- Dashboard Tab -->
            <div id="dashboard-tab" class="tab-content active">
                <div class="recent-activity">
                    <h3>Recent Activity</h3>
                    <div id="activity-feed"></div>
                </div>
                <div class="active-calls">
                    <h3>Active Calls</h3>
                    <div id="calls-list"></div>
                </div>
            </div>
            
            <!-- Profiles Tab -->
            <div id="profiles-tab" class="tab-content">
                <div class="search-bar">
                    <input type="text" id="profile-search" placeholder="Search by name or ID...">
                    <button id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="search-results"></div>
            </div>
            
            <!-- Reports Tab -->
            <div id="reports-tab" class="tab-content">
                <div class="reports-header">
                    <button id="new-report" class="btn btn-primary">
                        <i class="fas fa-plus"></i> New Report
                    </button>
                </div>
                <div id="reports-list"></div>
            </div>
            
            <!-- Warrants Tab -->
            <div id="warrants-tab" class="tab-content">
                <div class="warrants-header">
                    <button id="new-warrant" class="btn btn-primary">
                        <i class="fas fa-plus"></i> New Warrant
                    </button>
                </div>
                <div id="warrants-list"></div>
            </div>
            
            <!-- Evidence Tab -->
            <div id="evidence-tab" class="tab-content">
                <div id="evidence-list"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
