<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Radar</title>
    <link href="css/radar.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="radar-container">
        <div class="radar-display">
            <div class="front-radar">
                <div class="speed" id="front-speed">000</div>
                <div class="plate" id="front-plate">ABC123</div>
            </div>
            <div class="rear-radar">
                <div class="speed" id="rear-speed">000</div>
                <div class="plate" id="rear-plate">XYZ789</div>
            </div>
        </div>
    </div>
    <script src="js/radar.js"></script>
</body>
</html>
